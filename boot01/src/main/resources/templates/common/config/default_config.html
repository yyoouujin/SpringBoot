4)
[fragment 태그 추가방법]

replace - 대체(헤더)
insert - 하위태그(바디)
=> list.html 실습


th:replace ?
 :  fragment에서 지정된 태그 영역을 불러오는데 사용

~{ } - Fragment 표현식
 : 변수 필요 X, 링크 X

th:replace"[파일경로 :: 조각 이름]"
=>
파일을 찾을 때 view Resolver 의 도움을 받기 때문에 templates 위의 폴더명은 생략 가능!
th:replace='~{/common/config/default_config :: jQueryConfig"}'
:: 이 구분해준다
조각이름은 대소문자를 구분!


5)
